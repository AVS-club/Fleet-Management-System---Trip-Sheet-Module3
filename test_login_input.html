<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Input Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input:focus {
            outline: none;
            border-color: #16A34A;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
        .test-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .test-info h3 {
            margin-top: 0;
            color: #0369a1;
        }
        .test-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .test-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h3>Login Input Test</h3>
        <p>This test page simulates the login form to verify that alphabets don't get stuck when typing.</p>
        <ul>
            <li>Type quickly in both fields</li>
            <li>Use backspace and delete keys</li>
            <li>Copy and paste text</li>
            <li>Switch between fields using Tab</li>
        </ul>
    </div>

    <form>
        <div class="form-group">
            <label for="email">Email or Username</label>
            <input 
                type="text" 
                id="email" 
                value=""
                placeholder="Enter email or username"
                autocomplete="email"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                value=""
                placeholder="Enter your password"
                autocomplete="current-password"
                spellcheck="false"
            />
        </div>
    </form>

    <script>
        // Test input behavior
        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            // Log input events to verify smooth behavior
            input.addEventListener('input', (e) => {
                console.log(`Input event on ${e.target.id}: "${e.target.value}"`);
            });
            
            input.addEventListener('keydown', (e) => {
                console.log(`Keydown on ${e.target.id}: ${e.key}`);
            });
            
            input.addEventListener('keyup', (e) => {
                console.log(`Keyup on ${e.target.id}: ${e.key}`);
            });
        });

        console.log('Login input test page loaded. Check console for input events.');
    </script>
</body>
</html>
